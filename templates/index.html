<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Coding Side Quest</title>
    <link rel="stylesheet" href="static/water.css">
    <link rel="apple-touch-icon" sizes="180x180" href="static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
    <link rel="manifest" href="static/site.webmanifest">
    <link rel="mask-icon" href="static/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

{% include "__header__.html" %}

{%- for page, info in pages.items() %}
    <div style="margin: 2.8rem 0; width: 100%">

        <p style="margin: 0;"><small>{{ info.date }}</small></p>
        <h2 style="font-size: 2.6rem; margin: 0;">{{ info.title }}</h2>
        <p style="margin: 0">{{ info.description }}</p>
        <p style="margin: 0; padding-top: 0.5rem;"><a href="{{ page }}">View Post &bkarow;</a></p>
        <p style="margin: 0;">
            <small style="display: inline-block; padding-top: 0.5rem; opacity: 0.7;">
                {{ info.tags }}
            </small>
        </p>

    </div>
{%- endfor %}
</body>
</html>
